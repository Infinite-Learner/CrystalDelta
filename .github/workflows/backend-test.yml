name: Backend Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install --prefix CrystalDelta/Project\ E-Commerce/backend

      - name: Run Backend Tests
        run: npm test --prefix CrystalDelta/Project\ E-Commerce/backend # Ensure that tests are in the backend directory
