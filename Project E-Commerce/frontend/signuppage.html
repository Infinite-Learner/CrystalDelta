<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./styles/signuppage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h4><i class="fa-solid fa-bag-shopping"></i>shop<span>cart</span></h4>
            <h2>Create a Account</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="signup-button">sign-up</button> <br>
                <a href="loginpage.html">Yes I have an account?<span><p>Login</p></span></a>
            </form>
        </div>
        <div class="image-section">
            <img src="./assets/img1.jpg" alt="error" >
        </div>
    </div>
</body>
</html>
